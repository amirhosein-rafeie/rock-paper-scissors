<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="moves-button-container">
      <button class="move-button" onclick="play('rock')">
        <img class="move-image" src="/src/images/rock-emoji.png" alt="rock" />
      </button>
      <button class="move-button" onclick="play('paper')">
        <img class="move-image" src="/src/images/paper-emoji.png" alt="paper" />
      </button>
      <button class="move-button" onclick="play('scissors')">
        <img
          class="move-image"
          src="/src/images/scissors-emoji.png"
          alt="scissors"
        />
      </button>
    </div>

    <p class="game-state-text"></p>

    <p class="game-state-image"></p>

    <p class="scores"></p>

    <button class="reset-button" onclick="resetScore()">Reset Score</button>

    <button class="autoplay-button" onclick="autoPlay()">Auto Play</button>

    <script src="src/app.js" />
  </body>
</html>
